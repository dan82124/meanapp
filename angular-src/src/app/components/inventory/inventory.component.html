<h2 class="page-header">Bikes <a class="btn btn-success pull-right" data-toggle="modal" data-target="#addModal" (click)="clearBikeInfo()">Add Bike</a></h2>

<div *ngIf="list">
	<ul class="list-group">
		<!-- Bike List Filter-->
		<li class="list-group-item">
			<div class="row">
			  <div class="col-md-2 col-sm-4 col-xs-6 text-center">
			    <input type="number" [(ngModel)]="bikefilter._id" placeholder="ID" style="width: 100px;">
			  </div>
			  <div class="col-md-2 col-sm-4 col-xs-6 text-center">
			    <input type="text" [(ngModel)]="bikefilter.model" placeholder="Model" style="width: 100px;">
			  </div>
			  <div class="col-md-2 col-sm-4 col-xs-6 text-center">
			    <input type="text" [(ngModel)]="bikefilter.status" placeholder="Status" style="width: 100px;">
			  </div>
			  <div class="col-md-2 col-sm-4 col-xs-6 text-center">
			    <input type="number" [(ngModel)]="bikefilter.price" placeholder="Price" style="width: 100px;">
			  </div>
		  </div>
		</li>
		<!-- Bike List -->
		<li class="list-group-item" *ngFor="let bike of list | bfilter:bikefilter">
			<div class="row">
	      <div class="col-md-2 col-sm-4 col-xs-6 text-center">
	      <b>ID:</b> {{bike._id}}
	      </div>
	      <div class="col-md-2 col-sm-4 col-xs-6 text-center">
	      <b>Model:</b> {{bike.model}}
	      </div>
	      <div class="col-md-2 col-sm-4 col-xs-6 text-center">
	      <b>Status:</b> {{bike.status}}
	      </div>
	      <div class="col-md-2 col-sm-4 col-xs-6 text-center">
	      <b>Price:</b> {{bike.price}}
	      </div>
	      <div class="col-md-4 col-sm-12 col-xs-12 text-center"> 
	      	<button type="button" class="btn btn-primary btn-xs" (click)="onEditBike(bike)" data-toggle="modal" data-target="#editModal">Edit</button>
	      	<button type="button" class="btn btn-danger btn-xs" (click)="onDelBike(bike)">Remove</button>
	      </div>
    	</div>
    </li>
	</ul>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearBikeInfo()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Bike</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
					<label>ID</label>
					<input type="text" [(ngModel)]="id" name="id" class="form-control">
				</div>
				<div class="form-group">
					<label>Model</label>
					<input type="text" [(ngModel)]="model" name="model" class="form-control">
				</div>
				<div class="form-group">
					<label>Status</label>
					<input type="text" [(ngModel)]="status" name="status" class="form-control">
				</div>
				<div class="form-group">
					<label>Price</label>
					<input type="text" [(ngModel)]="price" name="price" class="form-control">
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="clearBikeInfo()">Clear</button>
        <button type="button" class="btn btn-primary" (click)="onAddBike()" data-dismiss="modal">Add Bike</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearBikeInfo()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Bike {{this.id}}</h4>
      </div>
      <div class="modal-body">
				<div class="form-group">
					<label>Model</label>
					<input type="text" [(ngModel)]="model" name="model" class="form-control">
				</div>
				<div class="form-group">
					<label>Status</label>
					<input type="text" [(ngModel)]="status" name="status" class="form-control">
				</div>
				<div class="form-group">
					<label>Price</label>
					<input type="text" [(ngModel)]="price" name="price" class="form-control">
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="undoEdit()">Reset</button>
        <button type="button" class="btn btn-primary" (click)="onEditSubmit()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
