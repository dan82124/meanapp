<div class="container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12" id="loginForm" [@fadeInAnimation]>	
	<h2 class="page-header">Login</h2>
	<form class="text-center" (submit)="onLoginSubmit()">
		<div class="form-group">
			<input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
		</div>
		<div class="form-group">
			<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
		</div>
		<input type="submit" class="btn btn-success" value="Login" style="width: 30%">
	</form>
</div>
